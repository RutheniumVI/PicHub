<!DOCTYPE html>
<html lang="en">
<head>
  <title>PicHub</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/starting.css"> 
  <link rel='stylesheet' href='../css/login2.css'>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>

<body>
  <div class="login-form">
    <form>
      <h1>Login</h1>
      <div class="content">
        <div class="input-field">
          <input type="email" placeholder="Email" autocomplete="nope">
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" autocomplete="new-password">
        </div>
        <a href="#" class="link">Forgot Your Password?</a>
      </div>
      <div class="action">
        <button class="register" onclick="document.location='./photos.html'">Register</button>
        <button class="signin" onclick="document.location='./photos.html'">Sign in</button>
      </div>
    </form>
  </div>

  <div class="container">  
    <h1>Save your Memories</h1>
    <img class = "bg" src="../files/background_start.jpg" alt="Snow">
    <input type="button" class="btn" value="Getting Started"  onclick="showUploadModal()" />
  </div>

 
 
  <script>
    function showUploadModal() {
    var modal = document.getElementsByClassName("login-form");
    modal.style.display = "block";
  }
  </script>

</body>
</html>
