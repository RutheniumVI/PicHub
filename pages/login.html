<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  <link rel='stylesheet' href='../css/login2.css'><link rel="stylesheet" href="../css/login.css">
</head>
<body>

<!-- partial:index.partial.html -->
<div class="login-form">
  <form>
    <h1>Sign up</h1>
    <div class="content">
      <div class="input-field">
        <input type="email" placeholder="Email" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="#" class="link">Password MUST contain digits and letters</a>
    </div>
    <div class="action">
      <button class="register" onclick="document.location='./photos.html'">Register</button>
    </div>

  </form>
</div>
  <script  src="/scripts/login_scripts.js"></script>

</body>
</html>
